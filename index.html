<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login | GrowNotes</title>
</head>
<body>
    <main>
        <div class="box box-img">
            <img src="https://picsum.photos/500" alt="">
        </div>
        <div class='box box-login'>
            <header>
                <h1>Entrar no GrowNotes</h1>
            </header>
            <form class="entradas">
                <input class="entrada-usuario" type="email" name="login" id="login-usuario" placeholder="User name">
                <input class="entrada-senha" type="password" name="senha" id="login-senha" placeholder="Password">
                <input class="botao-entrar" type="button" name="btnEntrar" value="Entrar">
                <input class="botao-cadastrar" type="button" name="btnCadastrar" value="Cadastrar">
            </form>
        </div>
    </main>
    <script src="./assets/js/login.js"></script>
</body>
</html>
