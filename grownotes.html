<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/grownotes.css">
    <title>Notas | GrowNotes</title>
</head>
<body>
    <main>
        <h1>Meus recados</h1>

            <input id="input-detalhamento" type="text" placeholder="Detalhamento">

        <table>
            <thead>
                <td>#</td>
                <td>Descrição</td>
                <td>Detalhamento</td>
                <td>Ação</td>
            </thead>
            <tr>
                <td>1</td>
                <td>Mercado</td>
                <td>Café e sal</td>
                <td>
                    <button id="btn-apagar">Apagar</button>
                    <button id="btn-editar">Editar</button>
                </td>
            </tr>
        </table>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
