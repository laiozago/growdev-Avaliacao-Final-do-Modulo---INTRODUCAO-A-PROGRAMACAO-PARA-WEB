<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login | GrowNotes</title>
</head>
<body>
    <main>
        <div class="box box-img">
            <img src="https://picsum.photos/500" alt="">
        </div>
        <div class='box box-login'>
            <h1>Entrar no GrowNotes</h1>
            <form action="" method="" class="entradas">
                <input class="entrada-usuario" type="email" name="" id="login-usuario" placeholder="User name">
                <input class="entrada-senha" type="password" name="" id="login-senha" placeholder="Password">
            </form>
            <div class="botoes">
                <a id="botao-entrar" class="botao-entrar" href="">Entrar</a>
                <a class="botao-cadastrar" href="./cadastro.html">Criar conta</a>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
